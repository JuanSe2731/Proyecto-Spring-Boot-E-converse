# Configuración de la aplicación
spring.application.name=e-converse
server.port=8080

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/e_converse?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de JWT
jwt.secret=eConv3rs3S3cr3tK3y2025
jwt.expiration=86400000

# Configuración de Jackson para fechas
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Bogota

# Configuración de tamaño máximo de archivo para subidas
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de logging
logging.level.org.springframework.security=DEBUG
logging.level.backend.application=DEBUG

# Configuración CORS
spring.web.cors.allowed-origins=http://localhost:5500,http://127.0.0.1:5500
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuración de sesión
server.servlet.session.timeout=30m

# Configuración de mensajes de error
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never


spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false