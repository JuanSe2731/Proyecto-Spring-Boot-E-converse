<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-converse - Dashboard</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="store-container">
        <!-- Barra de navegación -->
        <nav class="main-nav">
            <div class="nav-brand">
                <h1>E-converse</h1>
            </div>

            <!-- Categorías -->
            <div class="nav-categories">
                <button class="category-button">Deportivos</button>
                <button class="category-button">Casuales</button>
                <button class="category-button">Formales</button>
                <button class="category-button">Running</button>
            </div>

            <!-- Acciones de usuario -->
            <div class="nav-actions">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar productos...">
                    <button class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <div class="user-actions">
                    <!-- Botón de administración (solo visible para administradores) -->
                    <button class="admin-button" id="admin-btn" style="display: none;" onclick="window.location.href='../admin/usuarios.html'">
                        <i class="fas fa-user-cog"></i>
                    </button>
                                  
                    <button class="cart-button" id="cart-toggle-btn">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span>
                    </button>
                    <span id="username-display"></span>
                    <button id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Contenido principal -->
        <main class="main-content">
            <!-- Filtros laterales -->
            <aside class="filters-sidebar">
                <h2>Filtros</h2>
                <div class="price-range">
                    <h3>Rango de Precio</h3>
                    <input type="range" min="0" max="1000" value="500" id="price-filter">
                    <div class="price-inputs">
                        <input type="number" id="min-price" placeholder="Min">
                        <input type="number" id="max-price" placeholder="Max">
                    </div>
                </div>
                
                <div class="size-filter">
                    <h3>Tallas</h3>
                    <div class="size-options">
                        <label><input type="checkbox" value="35"> 35</label>
                        <label><input type="checkbox" value="36"> 36</label>
                        <label><input type="checkbox" value="37"> 37</label>
                        <label><input type="checkbox" value="38"> 38</label>
                        <label><input type="checkbox" value="39"> 39</label>
                        <label><input type="checkbox" value="40"> 40</label>
                    </div>
                </div>
            </aside>

            <!-- Cuadrícula de productos -->
            <div class="products-grid" id="products-container">
                <!-- Los productos se cargarán dinámicamente aquí -->
            </div>
        </main>
    </div>

    <!-- Panel lateral del carrito -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Carrito de Compras</h2>
            <button id="close-cart-btn" class="close-cart-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="cart-items-container" class="cart-items-container">
            <!-- Los items del carrito se cargarán aquí dinámicamente -->
        </div>
        <div class="cart-footer">
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="cart-subtotal">$0</span>
                </div>
                <div class="summary-row">
                    <span>IVA (19%):</span>
                    <span id="cart-tax">$0</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="cart-total">$0</span>
                </div>
            </div>
            <button class="checkout-btn" onclick="proceedToCheckout()">
                Proceder al Pago
            </button>
        </div>
    </div>

    <!-- Overlay para cerrar el carrito al hacer clic fuera -->
    <div id="cart-overlay" class="cart-overlay"></div>

    <!-- Modal de detalles del producto -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="product-details">
                <!-- Los detalles del producto se cargarán aquí -->
            </div>
        </div>
    </div>

    <!-- Contenedor para notificaciones -->
    <div id="notification-container"></div>

    <script src="../../js/dashboard.js"></script>
</body>
</html>
