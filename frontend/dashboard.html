<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - E-converse</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <div class="nav-brand">
                <h1>E-converse Admin</h1>
            </div>
            <div class="nav-actions">
                <button onclick="location.href='../../dashboard.html'" class="back-button">
                    <i class="fas fa-store"></i> Ver Tienda
                </button>
                <span id="username-display"></span>
                <button onclick="logout()" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </nav>

        <div class="admin-content">
            <aside class="admin-sidebar">
                <ul class="admin-menu">
                    <li class="active" onclick="showSection('products')">
                        <i class="fas fa-box"></i> Productos
                    </li>
                    <li onclick="showSection('categories')">
                        <i class="fas fa-tags"></i> Categorías
                    </li>
                    <li onclick="showSection('users')">
                        <i class="fas fa-users"></i> Usuarios
                    </li>
                    <li onclick="showSection('orders')">
                        <i class="fas fa-shopping-bag"></i> Pedidos
                    </li>
                </ul>
            </aside>

            <main class="admin-main">
                <!-- Sección de Productos -->
                <section id="products-section" class="admin-section active">
                    <div class="section-header">
                        <h2>Gestión de Productos</h2>
                        <button onclick="openProductModal()" class="add-button">
                            <i class="fas fa-plus"></i> Nuevo Producto
                        </button>
                    </div>
                    <div class="data-table-container">
                        <table id="products-table">
                            <!-- Tabla de productos se cargará dinámicamente -->
                        </table>
                    </div>
                </section>

                <!-- Sección de Categorías -->
                <section id="categories-section" class="admin-section">
                    <div class="section-header">
                        <h2>Gestión de Categorías</h2>
                        <button onclick="openCategoryModal()" class="add-button">
                            <i class="fas fa-plus"></i> Nueva Categoría
                        </button>
                    </div>
                    <div class="data-table-container">
                        <table id="categories-table">
                            <!-- Tabla de categorías se cargará dinámicamente -->
                        </table>
                    </div>
                </section>

                <!-- Sección de Usuarios -->
                <section id="users-section" class="admin-section">
                    <div class="section-header">
                        <h2>Gestión de Usuarios</h2>
                    </div>
                    <div class="data-table-container">
                        <table id="users-table">
                            <!-- Tabla de usuarios se cargará dinámicamente -->
                        </table>
                    </div>
                </section>

                <!-- Sección de Pedidos -->
                <section id="orders-section" class="admin-section">
                    <div class="section-header">
                        <h2>Gestión de Pedidos</h2>
                    </div>
                    <div class="data-table-container">
                        <table id="orders-table">
                            <!-- Tabla de pedidos se cargará dinámicamente -->
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Modales para crear/editar -->
    <div id="product-modal" class="modal">
        <!-- Modal de producto -->
    </div>

    <div id="category-modal" class="modal">
        <!-- Modal de categoría -->
    </div>

    <script src="../../js/admin/dashboard.js"></script>
    <script src="../../js/admin/products.js"></script>
    <script src="../../js/admin/categories.js"></script>
    <script src="../../js/admin/users.js"></script>
    <script src="../../js/admin/orders.js"></script>
</body>
</html>
