<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-converse - Catálogo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="store-container">
        <nav class="main-nav">
            <div class="nav-brand">
                <h1>E-converse</h1>
            </div>
            <div class="nav-categories" id="categories-menu">
                <!-- Categorías se cargarán dinámicamente -->
            </div>
            <div class="nav-actions">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar productos...">
                    <button onclick="searchProducts()"><i class="fas fa-search"></i></button>
                </div>
                <div class="user-actions">
                    <span id="username-display"></span>
                    <button onclick="location.href='views/client/cart.html'" class="cart-button">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span>
                    </button>
                    <div class="admin-link" id="admin-panel" style="display: none;">
                        <a href="views/admin/dashboard.html"><i class="fas fa-cog"></i> Panel Admin</a>
                    </div>
                    <button onclick="logout()" class="logout-button">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <aside class="filters-sidebar">
                <h3>Filtros</h3>
                <div class="filter-section">
                    <h4>Precio</h4>
                    <div class="price-range">
                        <input type="number" id="min-price" placeholder="Min">
                        <input type="number" id="max-price" placeholder="Max">
                        <button onclick="applyPriceFilter()">Aplicar</button>
                    </div>
                </div>
                <div class="filter-section">
                    <h4>Categorías</h4>
                    <div id="category-filters">
                        <!-- Categorías se cargarán dinámicamente -->
                    </div>
                </div>
            </aside>

            <main class="products-grid" id="products-container">
                <!-- Productos se cargarán dinámicamente -->
            </main>
        </div>
    </div>

    <!-- Modal para detalles del producto -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="product-details">
                <!-- Detalles del producto se cargarán dinámicamente -->
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
