<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - E-converse</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="register-page">
    <div class="main-container">
        <div class="brand-container">
            <div class="brand-content">
                <h1 class="brand-title">E-converse</h1>
                <p class="brand-slogan">Tu destino en línea para el mejor calzado</p>
                <i class="fas fa-shopping-bag brand-icon"></i>
            </div>
        </div>
        <div class="login-container">
            <div class="login-box">
            <h2>Registro de Usuario</h2>
            <form id="registerForm" onsubmit="return handleRegister(event)">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit">Registrarse</button>
                </div>
                <div id="error-message" class="error-message"></div>
            </form>
            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a>
            </div>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
